<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="heading">welcome to events in js</h1>
    <button onclick="display()">click here </button>
    <script>
        function display()
        {
            let element =  document.getElementById("heading")
            element.innerHTML = "new text here"
        }
    </script>
    
</body>
</html>
