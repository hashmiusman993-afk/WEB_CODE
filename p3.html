<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usman Bey | Institutional ERP v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--dark);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
        }

        /* TOAST NOTIFICATIONS */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { padding: 15px 25px; border-radius: 12px; margin-bottom: 10px; font-weight: 600; animation: slide 0.4s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-left: 5px solid white; }
        @keyframes slide { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* SIDEBAR */
        .sidebar { width: 280px; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); border-right: 1px solid var(--border); height: 100vh; position: fixed; padding: 40px 20px; }
        .logo { font-size: 26px; font-weight: 800; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 50px; text-align: center; }
        .nav-item { padding: 16px; border-radius: 14px; margin-bottom: 8px; cursor: pointer; color: #64748b; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover, .active { background: var(--glass); color: white; border: 1px solid var(--border); }

        /* MAIN CONTENT */
        .main { margin-left: 280px; width: 100%; padding: 50px; }
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 24px; transition: 0.3s; }
        .stat-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .stat-label { color: #64748b; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 32px; font-weight: 800; margin-top: 10px; }

        /* INPUT PANEL */
        .panel { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 40px; backdrop-filter: blur(10px); margin-bottom: 40px; }
        .input-grid { display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 15px; margin-top: 20px; }
        input { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 16px; border-radius: 14px; color: white; outline: none; width: 100%; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .btn-submit { background: var(--primary); color: white; border: none; padding: 0 30px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }

        /* DATA TABLE */
        .table-container { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }
        .search-bar { width: 300px; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #64748b; font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 20px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .profile { display: flex; align-items: center; gap: 12px; }
        .p-img { width: 45px; height: 45px; border-radius: 12px; background: #1e293b; border: 2px solid var(--border); }
        .score-badge { padding: 6px 12px; border-radius: 10px; font-weight: 800; font-size: 14px; }
        .del-icon { color: var(--danger); cursor: pointer; font-weight: 700; opacity: 0.6; }
        .del-icon:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <aside class="sidebar">
        <div class="logo">USMAN PRO</div>
        <div class="nav-item active">üìä Dashboard Core</div>
        <div class="nav-item">üë®‚Äçüéì Student Registry</div>
        <div class="nav-item">üí∞ Financials</div>
        <div class="nav-item">‚öôÔ∏è Settings</div>
    </aside>

    <main class="main">
        <div class="header">
            <div>
                <h1 style="font-size: 38px; font-weight: 800;">Command Center</h1>
                <p style="color: #64748b;">Enterprise Data Management & Parent Automation</p>
            </div>
            <div id="live-time" style="font-weight: 600; color: var(--primary);"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label">Enrollment</span><div class="stat-value" id="s-total">0</div></div>
            <div class="stat-card"><span class="stat-label">Pass Rate</span><div class="stat-value" id="s-pass" style="color: var(--success);">0%</div></div>
            <div class="stat-card"><span class="stat-label">Avg Grade</span><div class="stat-value" id="s-avg" style="color: var(--warning);">0</div></div>
            <div class="stat-card"><span class="stat-label">Security</span><div class="stat-value" style="color: var(--primary);">SSL Active</div></div>
        </div>

        <div class="panel">
            <h3>Add New Admission & Notify Parents</h3>
            <div class="input-grid">
                <input type="text" id="nInp" placeholder="Student Full Name">
                <input type="text" id="pInp" placeholder="WhatsApp Number (923...)">
                <input type="number" id="mInp" placeholder="Marks (0-100)">
                <button class="btn-submit" onclick="executeEntry()">PUSH DATA</button>
            </div>
        </div>

        <div class="table-container">
            <input type="text" class="search-bar" id="searchInp" onkeyup="filterRecords()" placeholder="üîç Search records by name...">
            <table>
                <thead>
                    <tr><th>Identity</th><th>Contact</th><th>Grade</th><th>Security</th></tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        // System Core
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            setInterval(() => {
                document.getElementById('live-time').innerText = new Date().toLocaleTimeString();
            }, 1000);
        });

        function notify(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.backgroundColor = type === 'success' ? '#064e3b' : '#7f1d1d';
            toast.style.color = 'white';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function executeEntry() {
            const n = document.getElementById('nInp').value;
            const p = document.getElementById('pInp').value;
            const m = document.getElementById('mInp').value;

            if(!n || !p || !m) return notify("‚ùå Error: Missing Fields", "error");

            const avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${n}`;
            const student = { n, p, m, avatar, id: Date.now() };

            let db = JSON.parse(localStorage.getItem('usman_enterprise')) || [];
            db.unshift(student);
            localStorage.setItem('usman_enterprise', JSON.stringify(db));

            // Automated Trigger
            const msg = `Respected Parent, *${n}* secured *${m}/100* in the test. Regards, Usman Academy.`;
            window.open(`https://wa.me/${p}?text=${encodeURIComponent(msg)}`, '_blank');

            notify("‚úÖ Data Pushed & Notified!", "success");
            renderTable();
            document.getElementById('nInp').value = '';
            document.getElementById('pInp').value = '';
            document.getElementById('mInp').value = '';
        }

        function renderTable() {
            const db = JSON.parse(localStorage.getItem('usman_enterprise')) || [];
            const body = document.getElementById('dataBody');
            body.innerHTML = '';

            let totalMarks = 0;
            let passCount = 0;

            db.forEach((s, i) => {
                totalMarks += parseInt(s.m);
                if(s.m >= 50) passCount++;
                const color = s.m >= 80 ? 'var(--success)' : (s.m >= 50 ? 'var(--warning)' : 'var(--danger)');

                body.innerHTML += `
                    <tr>
                        <td>
                            <div class="profile">
                                <img src="${s.avatar}" class="p-img">
                                <strong>${s.n}</strong>
                            </div>
                        </td>
                        <td>${s.p}</td>
                        <td><span class="score-badge" style="background: rgba(255,255,255,0.05); color: ${color};">${s.m}%</span></td>
                        <td><span class="del-icon" onclick="purge(${i})">PURGE</span></td>
                    </tr>
                `;
            });

            // Analytics Engine
            document.getElementById('s-total').innerText = db.length;
            const avg = db.length ? (totalMarks / db.length).toFixed(1) : 0;
            const passRate = db.length ? ((passCount / db.length) * 100).toFixed(1) : 0;
            document.getElementById('s-avg').innerText = avg;
            document.getElementById('s-pass').innerText = passRate + '%';
        }

        function purge(i) {
            if(confirm("Confirm security protocol to purge record?")) {
                let db = JSON.parse(localStorage.getItem('usman_enterprise'));
                db.splice(i, 1);
                localStorage.setItem('usman_enterprise', JSON.stringify(db));
                notify("üóëÔ∏è Record Purged", "error");
                renderTable();
            }
        }

        function filterRecords() {
            const val = document.getElementById('searchInp').value.toUpperCase();
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            for(let row of rows) {
                const name = row.getElementsByTagName('td')[0].innerText;
                row.style.display = name.toUpperCase().includes(val) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
